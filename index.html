<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="./assets/images/svg/title-icon.svg" type="image/svg" sizes="16x16"> 
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Google font stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet"> 
    <!-- My custom stylesheet -->
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body class="body">
    <main class="content">
        <section class="content__left">
          <!-- Dynamically rendered -->
        </section>
        <section class="content__right">
            <header class="header">
                <h1>Current Weather</h1>
            </header>
            <div class="search_box">
                <form class="search_box__form">
                    <input class="search_box__input" name="city" type="text" placeholder="Enter city name">
                    <button class="btn search_box__btn search_box__btn--clear" type="button">
                        <span>
                            <svg focusable="false" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                        </span>
                    </button>
                    <button class="btn search_box__btn search_box__btn--search"  type="submit">
                        <span>
                            <svg focusable="false" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </span>
                    </button>
                </form>
                <span class="search_box__error_display">

                </span>
            </div>
            <label class="toggle_temp_switch">
                <input class="toggle_temp_switch__input" type="checkbox" checked>
                <span class="toggle_temp_switch__slider">
                    <span>F</span>
                    <span>C</span>
                </span>
            </label>
        </section>
    </main>
    <aside class="modal hidden">
        <section class="err_msg_modal hidden">
            <div class="err_msg_modal__display">
            </div>
            <button class="btn err_msg_modal__btn err_msg_modal__btn--close" type="button">
                OK
            </button>
        </section>
        <section class="loading_spinner_modal hidden">
            <div class="cssload-container">
                <div class="cssload-whirlpool"></div>
            </div>
        </section>
    </aside>

    <!--My script build-->
    <script src="./main.js"></script>
</body>
</html>
